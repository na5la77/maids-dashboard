<div class="main-container">
  <app-header (searchEvent)="searchEvent($event)"></app-header>
  <div style="padding: 0 3vw;display: flex; flex-direction: column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let user"> {{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar</th>
        <td mat-cell *matCellDef="let user">
          <img [src]="user.avatar" alt="{{user.first_name}}" width="30" height="30">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let user"> {{ user.first_name }} {{ user.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let user"> {{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="initials">
        <th mat-header-cell *matHeaderCellDef> Initials</th>
        <td mat-cell *matCellDef="let user"> {{ user.first_name + ' ' + user.last_name|initialsPipe }}</td>
      </ng-container>


      <tr mat-header-row class="table-headers" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="rows" (click)="navigateToUserDetails(row)"
          *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="totalUsers"
                   [pageSize]="pageSize"
                   (page)="onPaginateChange($event)"
                   [pageIndex]="startingPage"
    >
    </mat-paginator>

  </div>
</div>
